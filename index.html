<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="./css/cube.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="content">
      <audio id="back_music" src="./mp3/background.mp3" autoplay="autoplay" loop="loop"></audio>
      <audio id="go_music" src="./mp3/go.mp3"></audio>
      <div class="loading_cube">
        <div class="four_cube">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="loading_text">CUBE正在飞来的路上...</div>
      </div>
      <div class="ready">
        <div class="ready_title">Cube方块</div>
        <div class="ready_cube"></div>
        <div class="ready_warn">注意!</div>
        <div class="ready_text">好像有不一样的cube方块混进来了<br>快抓住他</div>
      </div>
      <div class="score">0</div>
      <div class="board"></div>
      <a href="###" class="button_go" onclick="next_level(2);time();go_music();">GO</a>
      <div class="music" onclick="ctrl_music()"></div>
      <div class="dead_line"><div></div></div>
      <div class="footer">找出小方块  小游戏</div>
    </div>
    <div class="finish">
      <div class="eye">眼神精准分</div>
      <div class="_score">
        <div class="kilobit">0</div>
        <div class="hundred">0</div>
        <div class="decade">0</div>
        <div class="unit">0</div>
      </div>
      <div class="finish_text">哇哦，看起来很有希望啊。<br>快到下方填写你的信息，<br>我们会给前100名勇士颁发奖品噢。<br><br>截止到现在为止，<br>第100名的成绩为<span></span></div>
      <a href="###" id="again">再来一次</a>
      <a href="###" id="share">立即炫耀</a>
    </div>
    <div class="mask">
      <div class="arrow"></div>
      <div class="share_text">这里！这里！分享！</div>
    </div>
  </body>
  <script type="text/javascript" src="./js/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="./js/cube.js"></script>
</html>
